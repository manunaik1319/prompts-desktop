<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Promptly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b5cf6;
      --secondary: #d946ef;
      --bg-dark: #0f0f23;
      --bg-darker: #0a0a1a;
      --bg-card: rgba(255, 255, 255, 0.02);
      --text: #f0f0f5;
      --text-muted: #71717a;
      --border: rgba(255, 255, 255, 0.08);
      --success: #22c55e;
      --error: #ef4444;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--bg-darker);
      border-bottom: 1px solid var(--border);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .header-badge {
      padding: 4px 12px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: #c4b5fd;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      border-color: rgba(139, 92, 246, 0.3);
    }

    .stat-card .number {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .stat-card .label {
      color: var(--text-muted);
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card h2 svg {
      width: 20px;
      height: 20px;
      fill: var(--primary);
    }

    .add-url-form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .add-url-form input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .add-url-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
    }

    .add-url-form input::placeholder {
      color: var(--text-muted);
    }

    .add-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.35);
    }

    .url-list {
      list-style: none;
    }

    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.01);
      transition: all 0.2s;
    }

    .url-item:hover {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(139, 92, 246, 0.2);
    }

    .url-info {
      flex: 1;
      min-width: 0;
    }

    .url-name {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .url-text {
      color: var(--text-muted);
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .url-date {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
    }

    .delete-btn {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s;
      margin-left: 16px;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 50px 20px;
      font-size: 15px;
    }

    .success-msg {
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.25);
      color: #4ade80;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(239, 68, 68, 0.25);
      color: #fca5a5;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 20px;
      }

      .header-badge {
        display: none;
      }

      .add-url-form {
        flex-direction: column;
      }

      .url-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .delete-btn {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
        </div>
      </div>
      <h1>Admin Dashboard</h1>
      <span class="header-badge">Promptly</span>
    </div>
    <button class="logout-btn" onclick="logout()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
      </svg>
      Logout
    </button>
  </div>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <div class="number" id="totalUrls">0</div>
        <div class="label">Total URLs</div>
      </div>
      <div class="stat-card">
        <div class="number" id="todayUrls">0</div>
        <div class="label">Added Today</div>
      </div>
    </div>

    <div class="card">
      <h2>
        <svg viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        Add Website URL
      </h2>
      <div class="success-msg" id="successMsg"></div>
      <div class="error-msg" id="errorMsg"></div>
      <form class="add-url-form" id="addUrlForm">
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        <input type="text" id="urlName" placeholder="Name (optional)" style="max-width: 220px;">
        <button type="submit" class="add-btn">Add URL</button>
      </form>
    </div>

    <div class="card">
      <h2>
        <svg viewBox="0 0 24 24">
          <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
        </svg>
        Managed URLs
      </h2>
      <ul class="url-list" id="urlList">
        <li class="empty-state">No URLs added yet</li>
      </ul>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('adminToken');
    if (!token) {
      window.location.href = 'admin.html';
    }

    async function loadUrls() {
      try {
        const response = await fetch('/api/admin/urls', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.status === 401) {
          logout();
          return;
        }
        
        const data = await response.json();
        renderUrls(data.urls || []);
        updateStats(data.urls || []);
      } catch (error) {
        console.error('Error loading URLs:', error);
      }
    }

    function renderUrls(urls) {
      const list = document.getElementById('urlList');
      
      if (urls.length === 0) {
        list.innerHTML = '<li class="empty-state">No URLs added yet</li>';
        return;
      }
      
      list.innerHTML = urls.map(url => `
        <li class="url-item">
          <div class="url-info">
            ${url.name ? `<div class="url-name">${url.name}</div>` : ''}
            <div class="url-text">${url.url}</div>
            <div class="url-date">Added: ${new Date(url.createdAt).toLocaleString()}</div>
          </div>
          <button class="delete-btn" onclick="deleteUrl('${url.id}')">Delete</button>
        </li>
      `).join('');
    }

    function updateStats(urls) {
      document.getElementById('totalUrls').textContent = urls.length;
      
      const today = new Date().toDateString();
      const todayCount = urls.filter(u => new Date(u.createdAt).toDateString() === today).length;
      document.getElementById('todayUrls').textContent = todayCount;
    }

    document.getElementById('addUrlForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('urlInput').value;
      const name = document.getElementById('urlName').value;
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      
      try {
        const response = await fetch('/api/admin/urls', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ url, name })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successMsg.textContent = 'URL added successfully!';
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          document.getElementById('urlInput').value = '';
          document.getElementById('urlName').value = '';
          loadUrls();
          setTimeout(() => successMsg.style.display = 'none', 3000);
        } else {
          errorMsg.textContent = data.error || 'Failed to add URL';
          errorMsg.style.display = 'block';
          successMsg.style.display = 'none';
        }
      } catch (error) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.style.display = 'block';
      }
    });

    async function deleteUrl(id) {
      if (!confirm('Are you sure you want to delete this URL?')) return;
      
      try {
        const response = await fetch(`/api/admin/urls/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          loadUrls();
        }
      } catch (error) {
        console.error('Error deleting URL:', error);
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      window.location.href = 'admin.html';
    }

    loadUrls();
  </script>
</body>
</html>
